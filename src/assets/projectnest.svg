<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Header Navigation -->
  <rect width="800" height="70" fill="#232323" filter="url(#shadow)"/>
  <text x="40" y="45" fill="#4a9eff" font-family="Arial" font-weight="bold" font-size="24">Project Nest</text>
  
  <!-- Navigation Items -->
  <text x="500" y="45" fill="#e0e0e0" font-family="Arial" font-size="16">Features</text>
  <text x="600" y="45" fill="#e0e0e0" font-family="Arial" font-size="16">Roles</text>
  <text x="700" y="45" fill="#e0e0e0" font-family="Arial" font-size="16">Login</text>

  <!-- Hero Section -->
  <text x="40" y="160" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="40">Collaborative Project</text>
  <text x="40" y="210" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="40">Management Platform</text>
  
  <!-- Subtitle -->
  <text x="40" y="250" fill="#b0b0b0" font-family="Arial" font-size="18">Built with MERN Stack • Real-time Updates • Role-based Access</text>

  <!-- Role Cards -->
  <!-- Admin Card -->
  <rect x="40" y="300" width="220" height="200" rx="10" fill="#2a2a2a" stroke="#333333"/>
  <text x="60" y="340" fill="#4a9eff" font-family="Arial" font-weight="bold" font-size="18">Admin Dashboard</text>
  <text x="60" y="370" fill="#e0e0e0" font-family="Arial" font-size="14">• Project Overview</text>
  <text x="60" y="390" fill="#e0e0e0" font-family="Arial" font-size="14">• User Management</text>
  <text x="60" y="410" fill="#e0e0e0" font-family="Arial" font-size="14">• Access Control</text>

  <!-- Supervisor Card -->
  <rect x="290" y="300" width="220" height="200" rx="10" fill="#2a2a2a" stroke="#333333"/>
  <text x="310" y="340" fill="#4a9eff" font-family="Arial" font-weight="bold" font-size="18">Supervisor Portal</text>
  <text x="310" y="370" fill="#e0e0e0" font-family="Arial" font-size="14">• Task Allocation</text>
  <text x="310" y="390" fill="#e0e0e0" font-family="Arial" font-size="14">• Progress Tracking</text>
  <text x="310" y="410" fill="#e0e0e0" font-family="Arial" font-size="14">• Team Chat</text>

  <!-- Student Card -->
  <rect x="540" y="300" width="220" height="200" rx="10" fill="#2a2a2a" stroke="#333333"/>
  <text x="560" y="340" fill="#4a9eff" font-family="Arial" font-weight="bold" font-size="18">Student View</text>
  <text x="560" y="370" fill="#e0e0e0" font-family="Arial" font-size="14">• Task Management</text>
  <text x="560" y="390" fill="#e0e0e0" font-family="Arial" font-size="14">• Collaboration</text>
  <text x="560" y="410" fill="#e0e0e0" font-family="Arial" font-size="14">• File Sharing</text>

  <!-- Feature Pills -->
  <rect x="40" y="520" width="120" height="30" rx="15" fill="#2a2a2a" stroke="#333333"/>
  <text x="60" y="540" fill="#e0e0e0" font-family="Arial" font-size="14">Real-time Chat</text>
  
  <rect x="170" y="520" width="140" height="30" rx="15" fill="#2a2a2a" stroke="#333333"/>
  <text x="190" y="540" fill="#e0e0e0" font-family="Arial" font-size="14">Project Tracking</text>
  
  <rect x="320" y="520" width="160" height="30" rx="15" fill="#2a2a2a" stroke="#333333"/>
  <text x="340" y="540" fill="#e0e0e0" font-family="Arial" font-size="14">Secure API Access</text>

  <!-- CTA Button -->
  <rect x="600" y="520" width="160" height="40" rx="20" fill="#4a9eff"/>
  <text x="645" y="545" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="16">Get Started</text>

  <!-- Filters -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
