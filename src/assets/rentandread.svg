<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
    <pattern id="book-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <text x="10" y="20" fill="#ffffff15" font-family="serif" font-size="12">ðŸ“š</text>
      <text x="50" y="40" fill="#ffffff15" font-family="serif" font-size="12">ðŸ“–</text>
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  <rect width="800" height="600" fill="url(#book-pattern)" opacity="0.1" />

  <!-- Browser Window Frame -->
  <g transform="translate(100, 50)">
    <!-- Browser chrome -->
    <rect x="0" y="0" width="600" height="500" rx="10" fill="#EFEBE9" />
    
    <!-- Browser toolbar -->
    <rect x="0" y="0" width="600" height="40" rx="10" fill="#8D6E63" />
    <circle cx="20" cy="20" r="6" fill="#FF5252" />
    <circle cx="40" cy="20" r="6" fill="#FFAB40" />
    <circle cx="60" cy="20" r="6" fill="#69F0AE" />
    <rect x="80" y="10" width="400" height="20" rx="10" fill="#D7CCC8" />
    
    <!-- Main content area -->
    <rect x="10" y="50" width="580" height="440" rx="5" fill="white" />

    <!-- Header -->
    <rect x="10" y="50" width="580" height="60" rx="5" fill="#8D6E63" />
    <text x="30" y="85" fill="white" font-size="24" font-weight="bold">RentNRead</text>
    <text x="30" y="100" fill="#D7CCC8" font-size="14">Online Book Rental Platform</text>

    <!-- Sidebar -->
    <rect x="10" y="120" width="150" height="370" fill="#EFEBE9" />
    
    <!-- Navigation Items -->
    <g transform="translate(20, 140)">
      <rect width="130" height="40" rx="5" fill="#8D6E63" />
      <text x="15" y="25" fill="white" font-size="14">Browse Books</text>
    </g>

    <g transform="translate(20, 190)">
      <rect width="130" height="40" rx="5" fill="#A1887F" />
      <text x="15" y="25" fill="white" font-size="14">My Library</text>
    </g>

    <g transform="translate(20, 240)">
      <rect width="130" height="40" rx="5" fill="#A1887F" />
      <text x="15" y="25" fill="white" font-size="14">Reading Now</text>
    </g>

    <!-- Main Content -->
    <g transform="translate(170, 120)">
      <!-- Search Bar -->
      <rect width="410" height="40" rx="20" fill="#EFEBE9" />
      <text x="20" y="25" fill="#8D6E63" font-size="14">Search books...</text>

      <!-- Featured Books Grid -->
      <g transform="translate(0, 60)">
        <!-- Book 1 -->
        <rect width="190" height="240" rx="5" fill="#D7CCC8" />
        <rect x="10" y="10" width="170" height="160" rx="5" fill="#8D6E63" />
        <text x="20" y="190" fill="#5D4037" font-size="14" font-weight="bold">Book Title 1</text>
        <rect x="20" y="200" width="150" height="30" rx="15" fill="#8D6E63" />
        <text x="55" y="220" fill="white" font-size="12">Rent Now</text>

        <!-- Book 2 -->
        <g transform="translate(220, 0)">
          <rect width="190" height="240" rx="5" fill="#D7CCC8" />
          <rect x="10" y="10" width="170" height="160" rx="5" fill="#8D6E63" />
          <text x="20" y="190" fill="#5D4037" font-size="14" font-weight="bold">Book Title 2</text>
          <rect x="20" y="200" width="150" height="30" rx="15" fill="#8D6E63" />
          <text x="55" y="220" fill="white" font-size="12">Rent Now</text>
        </g>
      </g>

      <!-- Tech Stack Labels -->
      <g transform="translate(0, 320)">
        <rect width="95" height="30" rx="15" fill="#8D6E63" />
        <text x="15" y="20" fill="white" font-size="12">HTML/CSS/JS</text>
        
        <rect x="105" width="80" height="30" rx="15" fill="#8D6E63" />
        <text x="120" y="20" fill="white" font-size="12">Django</text>
        
        <rect x="195" width="60" height="30" rx="15" fill="#8D6E63" />
        <text x="205" y="20" fill="white" font-size="12">SQL</text>
      </g>
    </g>
  </g>
</svg>
