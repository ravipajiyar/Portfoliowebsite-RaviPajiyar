<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#141414"/>
    
    <!-- Header with Gradient -->
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#141414;stop-opacity:0" />
        </linearGradient>
    </defs>
    <rect width="800" height="80" fill="url(#headerGradient)"/>
    
    <!-- Netflix Logo -->
    <text x="30" y="38" fill="#E50914" font-family="Arial" font-weight="bold" font-size="24">NETFLIX Clone</text>
    
    <!-- Navigation Menu with Hover Effects -->
    <text x="200" y="38" fill="#ffffff" font-family="Arial" font-size="14">Home</text>
    <text x="270" y="38" fill="#ffffff" font-family="Arial" font-size="14">Movies</text>
    <text x="340" y="38" fill="#ffffff" font-family="Arial" font-size="14">TV Shows</text>
    <text x="420" y="38" fill="#ffffff" font-family="Arial" font-size="14">My List</text>
    
    <!-- Search Bar -->
    <rect x="520" y="20" width="120" height="30" fill="#333333" rx="4"/>
    <text x="535" y="38" fill="#999999" font-family="Arial" font-size="12">Search...</text>
    
    <!-- User Profile -->
    <circle cx="740" cy="30" r="15" fill="#666666"/>
    <path d="M740 20 Q740 25 740 30" stroke="white" fill="none"/>
    <circle cx="735" cy="25" r="2" fill="white"/>
    <circle cx="745" cy="25" r="2" fill="white"/>
    
    <!-- Featured Content Section -->
    <rect x="20" y="80" width="760" height="300" fill="url(#headerGradient)"/>
    <text x="40" y="120" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="32">Stranger Things</text>
    <text x="40" y="150" fill="#cccccc" font-family="Arial" font-size="16">2024 | 18+ | 4 Seasons | Sci-Fi</text>
    <text x="40" y="180" fill="#ffffff" font-family="Arial" font-size="14" width="400">A thrilling new season with more supernatural mysteries...</text>
    
    <!-- Action Buttons -->
    <rect x="40" y="200" width="120" height="40" fill="#ffffff" rx="4"/>
    <text x="75" y="225" fill="#000000" font-family="Arial" font-weight="bold" font-size="14">▶ Play</text>
    
    <rect x="180" y="200" width="140" height="40" fill="rgba(109, 109, 110, 0.7)" rx="4"/>
    <text x="210" y="225" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="14">ℹ More Info</text>
    
    <!-- Continue Watching -->
    <text x="20" y="420" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="20">Continue Watching</text>
    <rect x="20" y="440" width="140" height="80" fill="#333333" rx="4"/>
    <rect x="20" y="490" width="140" height="30" fill="rgba(0,0,0,0.7)"/>
    <rect x="25" y="495" width="80" height="4" fill="#E50914"/>
    <text x="25" y="515" fill="#ffffff" font-family="Arial" font-size="10">Breaking Bad</text>
    
    <!-- Popular on Netflix -->
    <text x="180" y="420" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="20">Popular on Netflix</text>
    <rect x="180" y="440" width="140" height="80" fill="#333333" rx="4"/>
    <rect x="340" y="440" width="140" height="80" fill="#333333" rx="4"/>
    <rect x="500" y="440" width="140" height="80" fill="#333333" rx="4"/>
    <rect x="660" y="440" width="140" height="80" fill="#333333" rx="4"/>
    
    <!-- Trending Now -->
    <text x="20" y="540" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="20">Trending Now</text>
    <rect x="20" y="560" width="140" height="30" fill="#333333" rx="4"/>
    <rect x="180" y="560" width="140" height="30" fill="#333333" rx="4"/>
    <rect x="340" y="560" width="140" height="30" fill="#333333" rx="4"/>
    <rect x="500" y="560" width="140" height="30" fill="#333333" rx="4"/>
    
    <!-- Top 10 Badge -->
    <circle cx="45" y="455" r="15" fill="#E50914"/>
    <text x="38" y="460" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="12">TOP</text>
    
    <!-- Movie Ratings -->
    <rect x="180" y="490" width="40" height="20" fill="rgba(0,0,0,0.7)" rx="2"/>
    <text x="188" y="504" fill="#ffffff" font-family="Arial" font-size="12">98%</text>
    
    <!-- Genre Tags -->
    <rect x="340" y="490" width="50" height="20" fill="rgba(0,0,0,0.7)" rx="2"/>
    <text x="345" y="504" fill="#ffffff" font-family="Arial" font-size="10">Drama</text>
    
    <!-- New Content Badge -->
    <rect x="500" y="450" width="40" height="20" fill="#E50914" rx="2"/>
    <text x="505" y="464" fill="#ffffff" font-family="Arial" font-size="10">NEW</text>
    
    <!-- Video Quality Badge -->
    <rect x="660" y="450" width="40" height="20" fill="#666666" rx="2"/>
    <text x="665" y="464" fill="#ffffff" font-family="Arial" font-size="10">4K</text>
</svg>
